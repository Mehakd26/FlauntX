    <header>
        <div class="logo">FlauntX</div>
        <nav>
            <ul>

            My Wishlist

        </h1>
        <div id="wishlist-items" class="wishlist-items">
            <p class="empty-msg">Your wishlist is empty.</p>
        </div>
        <button id="clear-wishlist" class="clear-btn">Clear Wishlist</button>
    </div>
